          ## 面向非纳米学位课程学员的简介 

          此项目是 <a href="http://udacity.com/course/nd801" target="_blank">Android 纳米学位</a>系列课程的一部分。我们在此列出来，是希望你能免费独立完成此项目。你将获得的项目说明和审核标准与纳米学位学员收到的一模一样。 

          区别在于，你是自己学习这门课程，不会获得专门的指导。当然，这就意味着你不需要向我们提交项目以获得评估或拿到纳米学位证书。 

          但是，你依然可以使用提供的审核标准进行自我评估。还可以与朋友一起学习这门课程，并相互评估对方的项目！ 

          我们开始推出这一纳米学位课程是因为，我们知道提高职业技能、自己学习课程非常难。与此同时，我们知道有数千名学员因为个人原因，按照自己的进度免费学习这门课程，我们希望（并期望）你能实现伟大的抱负。无论你学到哪个阶段，都要坚持下去，永远不要停止学习。

          希望你能在此项目中发现乐趣！
