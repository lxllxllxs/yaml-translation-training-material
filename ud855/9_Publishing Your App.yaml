        key: 533acb43-1021-4ed9-9fb7-54b30e2a2261
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Fri Jun 23 2017 02:09:03 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## 获取用户反馈
          选择面向哪些用户之后，如何获得反馈呢？ 

          你可以通过电子邮件、网站、消息论坛（例如 Google 网上论坛或 G+ 社群）或其他渠道获得反馈。 

          如果你开展的是开放式测试，那么测试人员还可以<a href="https://support.google.com/googleplay/android-developer/answer/138230#browse_reviews" target="_blank">通过 Play 商店向你提供私密反馈</a>。

          现在该你了。请为你的应用设置 Alpha 或 Beta 测试，确保在发布前获得真实的评价！

          注意，你的测试人员希望帮助你实现精彩的应用体验！记得感谢他们抽出时间进行测试并提供反馈。希望你能测试流程，并借机深入了解如何继续构建最佳产品。
        instructor_notes: ''
        resources: null
