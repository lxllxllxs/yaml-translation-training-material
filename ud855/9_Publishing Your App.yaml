        text: |-
          发布流程可以总结为 3 个阶段
          - 准备发布
          - 分发给用户
          - 吸引和扩大用户群

          每个阶段都和应用开发本身一样重要。为了确保你的应用能在 Google Play 中脱颖而出，并增大用户下载应用的概率，我们来看看 Google 的<a href="https://developer.android.com/distribute/marketing-tools/launch-checklist.html" target="_blank">发布检查清单</a>，该清单总结了在 Google Play 上发布应用前需要完成的任务。

          现在不用实施这些任务，只是简要了解下，以便为后续任务完成过程做好准备。

          在整个发布流程中，你将使用 <a href="https://developer.android.com/distribute/console/index.html" target="_blank">Google Play 开发者控制台</a>。它是管理应用生命周期的一站式服务点，从发布前的测试到之后跟踪应用的获取统计信息和收入报告。

          请查看开发者控制台所具备的<a href="https://developer.android.com/distribute/console/features.html" target="_blank">功能</a>，并注册帐号。 
        instructor_notes: ''
