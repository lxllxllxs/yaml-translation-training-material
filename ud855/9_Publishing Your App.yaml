          # 准备可以发布的 APK

          马上就可以发布了！在准备应用以满足 UI、兼容性和质量要求后，现在可以配置应用以进行发布、向开发者控制台上传可以发布的 APK 并向用户分发应用了。

          对于所有 Android 应用来说，准备发布都是必须的开发任务，并涉及配置、构建和测试应用的发布版本。在开始这一流程之前，我们先确定下我们需要收集的材料。

          ## 密钥

          首先，你需要密钥。在 Android 设备上安装的应用必须用应用开发者所有的整数进行电子签名。换句话说，开发者拥有应用证书的密钥。该证书用来识别应用创作者并在应用之间建立信任。  

          <a href="https://developer.android.com/studio/publish/app-signing.html" target="_blank">如何获取证书来为应用签名。</a>

          ## 应用图标

          接着，检查确保应用图标满足<a href="https://developer.android.com/guide/practices/ui_guidelines/icon_design_launcher.html" target="_blank">应用启动器图标指南</a>。

          应用的启动器图标有 3 个目的：
          - 宣传品牌并传达应用的作用
          - 帮助用户在 Google Play 上发现该应用
          - 在启动器里能正常工作（也就是在任何背景下都看起来正常，并放置在其他图标旁边） 
