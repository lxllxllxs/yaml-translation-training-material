          # 练习：配置应用以进行发布

          准备好所有必要的材料后，我们开始配置应用以进行发布。这一步是对源代码、资源文件和应用清单进行一些配置更改。某些步骤是可选步骤，但是强烈建议你执行，以养成良好的编程习惯。

          请按照这些步骤（下面列出的所有步骤都摘自[准备发布](https://developer.android.com/studio/publish/preparing.html)指南的[配置应用以进行发布](https://developer.android.com/studio/publish/preparing.html#publishing-configure)部分)操作：

          ### 选择合适的软件包名称
          确保选择一个在应用的整个生命周期内都合适的软件包名称。向用户分发应用后，就无法更改软件包名称了。你可以在应用的清单文件中设置软件包名称。要了解详情，请参阅[软件包](https://developer.android.com/guide/topics/manifest/manifest-element.html#package)属性文档。

          ### 关闭日志记录和调试
          在构建应用以进行发布之前，确保停用日志和调试选项。你可以通过在源文件中删除对 [Log](https://developer.android.com/reference/android/util/Log.html) 方法的调用来停用日志选项。停用调试选项的方法是：在清单文件中从 *<application>* 标记中删除 *android:debuggable*  属性，或在清单文件中将 *android:debuggable* 属性设为 *false*。 
          此外，删除在项目中创建的所有日志文件或静态测试文件。

          此外，你应该删除所有添加到代码中的 [Debug](https://developer.android.com/reference/android/os/Debug.html) 跟踪调用，例如 [startMethodTracing()](https://developer.android.com/reference/android/os/Debug.html#startMethodTracing()) 和 [stopMethodTracing()](https://developer.android.com/reference/android/os/Debug.html#stopMethodTracing()) 方法调用。

          ### 清理项目目录
          清理项目，并确保遵守 [Android 项目](https://developer.android.com/studio/projects/index.html#ApplicationProjects)中描述的目录结构。将散乱文件或孤立文件留在项目中会妨碍你编译应用，而且可能会导致应用行为不可预测。至少应执行以下清理任务：

          - 查看 *jni/、lib/ 和 src/* 目录下的内容。*jni/* 目录应只包含与 [Android NDK](https://developer.android.com/ndk/index.html) 关联的源文件，例如 *.c、.cpp、.h 和 .mk* 文件。*lib/* 目录应只包含第三方库文件或私有库文件，包括预构建共享库和静态库（例如 *.so* 文件）。*src/* 目录应只包含应用的源文件（*.java* 和 *.aidl* 文件）。*src/* 目录不应包含任何 *.jar* 文件。

          - 检查项目，查看是否有应用不使用的私有或专有数据文件，并移除它们。例如，查看项目的 res/ 目录是否有你不再使用的旧的可绘制图像文件、布局文件和值文件，并删除它们。

          - 检查 lib/ 目录，查看是否有应用不再使用的测试库，并移除它们。

          - 检查 *assets/* 目录和 *res/raw/* 目录下的内容，查看是否有需要在发布前更新或移除的原始资源文件和静态文件。


          ### 检查并更新清单和 Gradle 构建设置
          验证确保以下清单和构建文件设置正确：

          - [<uses-permission>](https://developer.android.com/guide/topics/manifest/uses-permission-element.html) 元素。你应该仅指定与你的应用相关并且必需的权限。

          - *android:icon* 和 *android:label* 属性。必须为这两个属性指定值，它们位于 [<application>](https://developer.android.com/guide/topics/manifest/application-element.html) 元素中。

          - *android:versionCode* 和 *android:versionName* 属性。建议为这两个属性指定值，它们位于 [<manifest>](https://developer.android.com/guide/topics/manifest/manifest-element.html) 元素中。要了解详情，请参阅[应用版本设置](https://developer.android.com/studio/publish/versioning.html)

          如果你要在 Google Play 上发布应用，还可以设置其他几个清单或构建文件元素。例如，*android:minSdkVersion* 和 *android:targetSdkVersion* 属性（位于 [<uses-sdk>](https://developer.android.com/guide/topics/manifest/uses-sdk-element.html) 元素中。如需详细了解这些设置以及其他 Google Play 设置，请参阅 [Google Play 上的过滤器](https://developer.android.com/google/play/filters.html)


          ### 解决兼容性问题
          Android 提供了多种工具和技术，可让你的应用与多种设备兼容。为了使你的应用可供尽可能多的用户使用，请执行以下操作：

          - **添加针对多种屏幕配置的支持**：确保遵循[支持多种屏幕的最佳做法](https://developer.android.com/guide/practices/screens_support.html#screen-independence)。通过支持多种屏幕配置，你可以创建一款在 Android 系统支持的任何屏幕尺寸上都可以正常运行且显示良好的应用。

          - **针对 Android 平板电脑设备优化您的应用**：如果你的应用是专为早于 Android 3.0 的设备设计的，则可遵循[针对 Android 3.0 优化应用](https://developer.android.com/guide/practices/optimizing-for-3.0.html) 中所述的指南和最佳做法使其与 Android 3.0 设备兼容。

          - ** 考虑使用支持库**：如果您的应用是专为运行 Android 3.x 的设备设计的，则可通过向应用项目添加[支持库](https://developer.android.com/topic/libraries/support-library/index.html)让您的应用与较早的 Android 版本兼容。支持库提供你可以添加到 Android 应用的静态支持库，有了它，你可以使用较旧平台版本上不提供的 API，或使用不属于框架 API 的实用程序 API。

          ### 更新服务器和服务的网址
          如果你的应用访问远程服务器或服务，请确保你使用的是服务器或服务的正式版网址或路径，而不是测试网址或路径。

          ### 实现许可（如果你在 Google Play 上发布）
          如果你要通过 Google Play 发布付费应用，请考虑增加针对 Google Play 许可的支持。许可让你可以根据当前用户是否已购买应用来控制他们对应用的访问。使用 Google Play 许可属于可选项，即使你要通过 Google Play 发布应用也是如此。

          要详细了解 Google Play 许可服务以及如何在应用中使用这种服务，请参阅[应用许可](https://developer.android.com/google/play/licensing/index.html)。

