        text: |-
          ## 封闭式或开放式 Beta 测试

          在 Beta 测试阶段，你可以进行封闭式或开放式 Beta 测试。

          封闭式 Beta 测试意味着在一小群人群或特定的用户群体中测试应用。如果你要测试之前已经发布过的现有应用，那么这种测试很有用，只有测试群组中的用户可以收到更新测试版。 

          开放式 Beta 测试是在大型人群中测试，你的应用在 Play 商店上会标注它是 Beta 版本。

          如果你开展的是开放式 Beta 测试，那么任何人都可以加入你的 Beta 测试计划，并单独向你发送反馈。如果你选择这种测试模式，则一定确保你的应用已经做好这一级别的公开。 

          同样，开放式和封闭式 Beta 测试人员的评价不会公开。 
        instructor_notes: ''
        resources: null
