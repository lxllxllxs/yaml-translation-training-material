        text: |-
          # Alpha/Beta 测试

          版本准备过程已完毕！当用户拿到你的应用时，所有这些准备工作都是值得的。

          **在发布应用，让任何人访问你的应用之前，强烈建议你安排用户测试。**

          用户测试是指寻找真实的用户来使用你的应用，请他们反馈哪些方面不错，哪些方面值得改进，以便改善你的应用体验。

          在开发阶段，你应该一直都在测试应用以发现任何 bug，确保你的应用朝着正确的方向发展。 

          用户测试，尤其是发布前的测试，可以帮助你优化应用，实现最流畅的用户体验。聆听用户反馈很关键，可以帮助你构建他们真正想要的功能，这样他们才会继续回来使用你的应用。 

          Google Play 开发者控制台可以帮助你先在小部分人群（称为 Alpha 测试人员）中测试，然后再在更庞大的 Beta 测试人员人群中测试。

          这些测试人员无法留下评价或评分，所以不会对你的应用在 Google Play 上的平方造成影响。

          ## 寻找测试人员

          首先，你需要寻找测试人员。可以考虑身边的人：朋友、家人、同事、同学和社区成员。例如，如果你为爱狗人士构建应用以便跟踪他们的日程遛狗行程，你可以在集会小组里找到爱狗人士，他们可能就是你的未来用户。

          另一个测试人员来源是在线网站，例如 Reddit，该网站上具有专门针对 <a href="https://www.reddit.com/r/alphaandbetausers/" target="_blank">alpha/beta 测试人员</a>、beta 测试人员和 Android 应用的。
        instructor_notes: ''
        resources: null
      - id: 338445
        key: 2606bd15-5045-4035-9a71-d387c0698082
        locale: zh-cn
