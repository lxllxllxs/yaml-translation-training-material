        text: |
          ## 宣传材料

          最后，确保具有可以在 Google Play 上展示的宣传或营销材料，以便吸引新的用户。要了解详情，请参阅<a href="https://support.google.com/googleplay/android-developer/answer/1078870" target="_blank">应用图表资源文档</a>。

          为每种受支持的设备（手机、平板电脑、电视或穿戴式设备）提供屏幕截图。确保满足最小和最大尺寸，以便在 Google Play 以最佳形式展示你的应用。注意，展示的所有应用都必须具有高分辨率图标。在商品详情页面的顶部展示的置顶大图可以帮助吸引新用户的注意。 

          还可以考虑使用宣传图表、横幅资源（针对 Android TV）360 度全景图片（针对支持 Daydream 的应用）和潜在的宣传视频。
