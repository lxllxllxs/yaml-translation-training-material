          # 发布前测试报告

          上传并发布 alpha 或 beta APK 后，请在开发者控制台中启用[发布前测试报告](https://support.google.com/googleplay/android-developer/answer/7002270?hl=en)。

          该报告是个很棒的总结报告，可以向你提供以下信息：*测试期间的崩溃次数*、*来自测试设备的屏幕截图*、以及在大量设备上测试应用时发现的*任何安全问题*！

          启用发布前测试报告后，你的所有未来 alpha 和 beta APK 都将自动接受测试，检查是否存在设备兼容性、显示问题和安全漏洞。

