          ## 最终用户许可协议 (EULA)

          之前，在检查清单的第 2 步，我们查看了<a href="https://play.google.com/intl/ALL_us/about/developer-distribution-agreement.html" target="_blank">开发者分发协议</a>，这是一份 Google 与你（开发者）之间达成的协议。 

          相反，EULA 是你（开发者）与最终用户之间达成的协议。

          《开发者分发协议》的第 5.4 节规定：

          *5.4 您授予用户在全球范围内非独占的永久许可，允许其在设备上演示、展示和使用商品…如果愿意，您也可以在您的商品中附带一份单独的最终用户许可协议 (EULA) 来约束用户对商品所拥有的权利；但是，如果 EULA 与本协议存在冲突，则以本协议为准。*

          也就是说，并非必须自己撰写 EULA，但是有助于保护你的知识产权，限制你的责任并作出免责声明。 

          如果你决定自己撰写 EULA 并需要一些示例来帮助你开始，你可以参阅热门 github 项目的许可协议：

          - <a href="https://square.github.io/" target="_blank">Square Open Source</a> 具有几个开源项目，其中包含了与你的情形相符的许可协议。请转到任何项目的许可文件，看看他们使用了哪个许可。 
          - <a href="https://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache License</a> 是一个产品常用的开源软件许可，用户可以随意使用、修改和分发。 
          - 另一个热门的开源许可是 <a href="https://opensource.org/licenses/MIT" target="_blank">MIT 许可</a>。与 Apache License 相比，MIT 许可更简短、简单，使用户更自由地使用你的产品。  
          - 如果你需要帮助以便在各种类型的开源许可之间做出选择，请参阅 <a href="http://www.choosealicense.com" target="_blank">www.choosealicense.com</a> 以帮助确定哪个开源许可最符合你的情形。

          你还可以参阅 EULA 了解你已经经常使用的应用。 

          如果你在设备上下载了优达学城应用，则可以看到我们在“设置”菜单的“许可”下使用的许可措辞。

          Google 针对自己的应用具有特定的 EULA，例如你可以在 Google 地图的“设置”菜单下找到 EULA。
