        text: |-
          # 确定应用设置

          现在开始确定应用的设置了。在向 Google Play 发布应用时，你需要确定几个细节：

          ### 内容分级级别
          应用的内容分级级别可以告诉用户应用的心智成熟度。内容分级包括以下几个级别：
          - 所有用户
          - 心智成熟度低
          - 心智成熟度中等
          - 心智成熟度高 


          ### 国家/地区分发情况
          确定你要向哪些国家/地区分发你的应用。通常，开发者都希望尽可能向更多地区分发应用，以扩大用户群，但是某些应用要求、发布依赖条件或业务需求可能会需要排除某些国家/地区。

          你要发布的国家/地区将影响到：
          - 是否需要提供本地化应用资源
          - 是否需要在开发者控制台中提供本地化应用说明
          - 国家/地区特定的要求
          - 时区支持
          - 本地定价

          ### 应用的总体大小
          在创建本课程时，在 Google Play 上发布的 APK 大小上限是 100MB。如果你的应用超过了这一上限，Google Play 允许你添加两个扩展文件来补充你的 APK。要进行设置，请使用 [APK 扩展文件](https://developer.android.com/google/play/expansion-files.html)。 

          此外，在构建准备发布的 APK 前，请运行 [Proguard](https://developer.android.com/studio/build/shrink-code.html) 来删除不使用的代码和资源，以便减小应用二进制文件的大小。

          ### 确认目标平台版本和设备屏幕
          确保应用在你计划的 Android 版本和屏幕大小的设备上运行。

          检查 *minSdkVersion*，它是你的应用兼容的最低版本。Android 平台版本由 [API 级别](https://developer.android.com/guide/topics/manifest/uses-sdk-element.html#ApiLevels)进行定义。 

          对于设备屏幕尺寸，请在各种屏幕尺寸和像素密度的设备上运行应用。请参阅[支持多种屏幕](https://developer.android.com/guide/practices/screens_support.html)指南，了解如何准备你的应用。此外，请在[设备信息中心](https://developer.android.com/about/dashboards/index.html)查看世界上目前可用的 Android 平台版本和屏幕尺寸，以帮助你判断你希望面向哪些版本和屏幕尺寸。  

          此外，还有很多第三方测试平台可以帮助你以云端形式在很多实际设备上测试你的应用，例如 [Xamarin Test Cloud](https://www.xamarin.com/test-cloud)。 

          ### 免费应用还是付费应用？
          你可以发布免费下载的应用或付费应用。

          Google Play 中的任何 Android 用户都可以下载免费应用。免费应用必须保持免费；但是，你依然可以通过 Google Play 的应用内[结算服务](https://developer.android.com/google/play/billing/index.html)出售[应用内商品](https://developer.android.com/google/play/billing/billing_overview.html#products)和[订阅](https://developer.android.com/google/play/billing/billing_subscriptions.html)。 

          只有在支持付费下载内容的国家/地区并在 Google Play 上注册了付款方式（例如信用卡或运营商直接代扣）的用户可以下载付费应用。你可以随时将付费应用改为免费应用。

          如果你决定发布付费应用或出售应用内购商品，则需要设置 [Google payments 商家帐号](https://developer.android.com/distribute/best-practices/launch/index.html)，然后才能发布应用。

          ### 应用内购买结算或 Android Pay

          如果你想寻找通过应用获利和产生吸引力的更多方式，则可以考虑[应用内购买结算](https://developer.android.com/google/play/billing/index.html)，该服务使你能够在应用中出售可下载的电子内容（例如媒体文件或照片），或使用 Android Pay，它简化了向用户出售实际商品和服务（例如食品或服饰）的流程。

          ### 设置商品价格
          如果你的应用有定价，或你要出售应用内购商品或实际商品，请确定接受的币种。你可以在开发者控制台中针对每种币种设定不同的价格，这样可以根据汇率和市场状况调整定价。

          - [以多种币种设定价格](https://support.google.com/googleplay/android-developer/answer/1169947)
          - [为应用设定价格和分发的国家/地区](https://support.google.com/googleplay/android-developer/answer/6334373?visit_id=1-636275525080183095-4138352002&rd=1#paid_free)
          - [交易费](https://support.google.com/googleplay/android-developer/answer/112622)
          - [税率和增值税](https://support.google.com/googleplay/android-developer/answer/138000)

          ### 开始本地化
          最后，确保你的应用满足本地化需求。包括应用资源（例如字符串、图片等）、应用的 Google Play 商品详情和图表资源及视频。

          请参阅[本地化检查清单](https://developer.android.com/distribute/best-practices/launch/localization-checklist.html)了解关键步骤。 

          对于资源本地化，请参阅[资源本地化](https://developer.android.com/guide/topics/resources/localization.html)指南。 
