        text: |
          # 练习：静音模式

          对于该应用的最后一个环节，当地理围栏触发进入过渡时，我们需要真正地将设备设为静音，并在触发退出过渡时，重新设为正常状态！

          自 Android N 之后发生了一些变化：现在，要更改 Android 的响铃模式，你需要具有相应的权限，遗憾的是，该权限和我们之前遇到的权限（例如位置信息权限）有所不同。

          先解决这一难题。

          首先，添加一个复选框，向用户请求**响铃模式权限**, `onclick` 事件将为 `ACTION_NOTIFICATION_POLICY_ACCESS_SETTINGS` 发起 intent 并启动该 intent。
        instructor_notes: ''
        resources: null
