        text: |-
          该 intent 发起新的内置 activity，使用户能够为应用开启或关闭**响铃模式权限**。开启该权限后，他们可以按返回并继续使用应用。

          为了确保复选框始终反映的是正确的权限状态，我们需要在 `onResume` 中初始化其状态。

          对于 Android N 及之后的版本，我们需要使用 `isNotificationPolicyAccessGranted` 判断权限是否已授予，否则我们可以假设该权限默认情况下已授予。

          此外，因为我们不希望用户在授予该权限后取消选中复选框，建议在一切似乎设置正确后停用该复选框。
