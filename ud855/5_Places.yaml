          # ShushMe 代码

          该应用的代码位于此 [Github](https://github.com/udacity/AdvancedAndroid_Shushme) 资源库中。

          在这节课，我们将逐步构建该应用。每步都是资源库中的独立分支，你可以从此[分支](https://github.com/udacity/AdvancedAndroid_Shushme/tree/StarterCode)下载起始代码

          稍后我们将通读起始代码，并解释其中包含的已有代码。

          ## 什么是 ShushMe

          ShushMe 使你能够使用 Google 的 Places API 选择一组地点，然后在这些地点周围创建地理围栏，当你的设备进入任何一个地点时，设备就会静音。设备离开之后，ShushMe 会使设备回到正常状态（进入这些地点之前的响铃模式和提示音量）。

