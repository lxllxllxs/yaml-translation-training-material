        text: |-
          ### 服务条款
          你可能还会疑问：为何每次想在回收视图中显示地点信息时，都要从服务器请求这些信息？毕竟地点地址和名称不会频繁改变的，为何不能直接将这些详细信息存储到数据库中，并显示数据库中的信息？

          根据服务条款的[这一章节](https://developers.google.com/maps/terms#section_10_5)，你不能将这些 Places API 中的数据缓存 30 天以上，以及其他关于如何存储这些数据的限制条件。当然，你可以缓存这些数据以防互联网断开连接，你肯定希望能显示一个列表（而不是什么都无法显示），但是，要遵守这些条款，你需要每隔 30 天就重新构建数据库，并确保满足所有其他限制条件

          在使用 Places API（或任何与 Google 地图相关的 API）时需要遵守的另一个条件是按照[此处](https://developers.google.com/places/web-service/policies)列出的指南，在你的应用中提供**服务条款**和**隐私权政策**。
