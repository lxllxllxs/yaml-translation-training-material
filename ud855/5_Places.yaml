          # API 密钥设置说明

          1. 转到 [Google API Console](https://console.developers.google.com/flows/enableapi?apiid=placesandroid&reusekey=true)。
          2. 创建或选择一个项目。
          3. 点击“继续”以启用 Google Places API（Android 版）。
          4. 在“凭据”页面获取 API 密钥。

          **注意**：如果你拥有现有的 API 密钥（具有 Android 限制），那么你可以使用该密钥。

          ### 现在你的 API 密钥

          要控制谁可以使用该密钥访问 Google 的 API；将该密钥限定为特定的 Android 应用

          1. 从现实 API 密钥的对话框中，选择“限制”密钥以对 API 密钥设置 Android 限制。
          2. 在“限制”部分，选择 Android 密钥，然后输入应用的 SHA-1 指纹和程序包名称。例如：
          BB:0D:AC:74:D3:21:E1:43:67:71:9B:62:91:AF:A1:66:6E:44:5D:75
          com.example.android.places-example
          3. 点击“保存”。

          要查找你的应用的 SHA-1 指纹信息及其他信息，请参阅此 [Google 文档](https://developers.google.com/places/android-api/signup)。

          你的新 Android-受限 API 密钥会出现在你的项目 API 密钥列表中。API 密钥是一个字符串，如下所示：

          ``` AIzaSyBdVl-cTICSwYKrZ95SuvNw7dbMuDt1KG0 ```

          密钥可能需要最长 5 分钟才能完全配置。如果密钥不能立即使用，请过 5 分钟后重试。
