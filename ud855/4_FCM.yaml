        question:
          prompt: ‘请查看以下应用。哪些应用需要、可以并值得投入额外的精力来实现推送功能？请选中所有适用项。'
          correct_feedback: ‘很棒！Squawker 和简单的聊天应用都属于可能随时出现更新的应用，**并且**有必要让用户接近实时地接收这些更新。因此，它们适合实现推送功能。’
          video_feedback: null
          default_feedback: null
          answers:
            - id: a1488248155252
              text: '一款使用[电影数据库](https://www.themoviedb.org/?language=en)来获取电影信息并显示近期电影列表的应用。’
              is_correct: false
              incorrect_feedback: ‘电影应用可能有必要适用推送功能，但是你并不实际地控制推送过程，因此可能很难实现推送功能。’
            - id: a1488248233132
              text: 一款简单的聊天应用
              is_correct: true
              incorrect_feedback: 简单的聊天应用需要以节省电量的形式实时地接收更新吗？
            - id: a1488248298604
              text: Squawker
              is_correct: true
              incorrect_feedback: Squawker 需要以节省电量的形式实时地接收更新吗？
            - id: a1488248303455
              text: 一款简单的闹钟应用
              is_correct: false
              incorrect_feedback: |
                简单的闹钟应用属于罕见的可能不需要互联网连接的应用。因此，它真的需要使用推送消息吗？
