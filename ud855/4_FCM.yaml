          ### 在何处查找更多资料

          FCM 提供了 Android 文档及设置服务器代码的文档：

          * Android 文档位于[此处](https://firebase.google.com/docs/cloud-messaging/android/client)
          * 关于消息如何从 FCM 发送到客户端的文档位于[此处](https://firebase.google.com/docs/cloud-messaging/concept-options)
          * 关于如何设置 FCM 服务器（例如我的 [Squawker 服务器](https://squawkerfcmserver.udacity.com/)的详细信息位于[此处](https://firebase.google.com/docs/cloud-messaging/server) 

          你可以阅读此[此帖子](https://firebase.googleblog.com/2016/08/sending-notifications-between-android.html)，了解设置 FCM 服务器的 Node.js 示例代码。我针对 Squawker 服务器使用的库叫做 [fcm-node](https://www.npmjs.com/package/fcm-node)。

          最后，正如之前提到的，如果你想进一步了解 Android 和 Firebase，建议学习优达学城的 [Firebase 周末课程](https://www.udacity.com/course/firebase-in-a-weekend-by-google-android--ud0352)（Android 课程）。该课程是免费的，会指导你创建实时聊天应用，其中包含用户帐号、照片分享等功能，并使用 Firebase 作为后端。
