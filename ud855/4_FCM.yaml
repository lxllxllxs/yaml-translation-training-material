          # 连接 Firebase 和 Android

          在此练习中，你将完成两项任务。首先创建一个新的 Firebase 项目；其次，配置 Squawker 以与 FCM 结合使用。

          ### 练习代码
          **练习：**[TFCM.01-Exercise-AddGradleDependencies](https://github.com/udacity/AdvancedAndroid_Squawker/tree/TFCM.01-Exercise-AddGradleDependencies)

