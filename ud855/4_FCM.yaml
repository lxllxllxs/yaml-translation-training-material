          # 创建 Firebase 消息服务

          我们来添加处理**数据**消息的代码。为此，你需要创建 `FirebaseMessagingService`。请按照代码中的 TODO 操作，完成这道练习。完成后，你应该能够从 [Squawker 服务器](https://squawkerfcmserver.udacity.com/)向**单个设备**发送 Squawk 消息。注意，你需要使用服务器密钥，你可以通过观看[此视频](https://classroom.udacity.com/courses/ud857/lessons/d5eedaa1-39aa-489b-8538-d1e7ae522a67/concepts/dc98f55f-9157-4d8b-befc-832bb612c9da)了解如何从 Firebase Console 获取该密钥。

          ### 练习代码
          **练习：**[TFCM.04-Exercise-AddFirebaseMessagingService](https://github.com/udacity/AdvancedAndroid_Squawker/tree/TFCM.04-Exercise-AddFirebaseMessagingService)

          下面是从 `RemoteMessage` 对象获取数据的示例，可供参考：

          ```java 
          Map<String, String> data = remoteMessage.getData();
          String author = data.get("author");
          ```

