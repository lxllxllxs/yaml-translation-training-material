          你可以通过两种方式来完成这道练习。我建议采用“手动方式”（下面有描述），这样可以清楚地知道你更改了什么。但是，如果你安装了 **Android Studio 版本 2.2 或更高版本**，并且想要执行更加自动化的流程，可以按照[此处的说明](https://firebase.google.com/docs/android/setup#use_the_firebase_assistant)操作。注意，如果你按照自动化流程操作，你**只需**执行前两个步骤：“将你的应用连接到 Firebase”和“将 FCM 添加到你的应用”。**不**应该执行第 3 步，即“访问设备注册令牌”。
