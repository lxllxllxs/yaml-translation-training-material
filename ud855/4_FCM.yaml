          # 实现主题关注

          现在该让用户实际地关注我们的 Squawker 讲师了！完成这道练习后，你应该能够通过 [Squawker 服务器](https://squawkerfcmserver.udacity.com/)从特定讲师那发送消息，并仅在关注该讲师的设备上接收该消息。

          ### 偏好设置课程

          如果你想复习下如何设置偏好设置和监听值更改，请参阅[此课程](https://classroom.udacity.com/courses/ud851/lessons/1392b674-18b6-4636-b36b-da7d37a319e3/concepts/328e74ec-6533-45f5-906f-3e3d6a09ea1d#)（第一节 Android 课程）

          ### 练习代码
          **练习：**[TFCM.05-Exercise-ImplementInstructorTopicFollowing](https://github.com/udacity/AdvancedAndroid_Squawker/tree/TFCM.05-Exercise-ImplementInstructorTopicFollowing)

          要发送讲师 Squawk，你需要输入你的服务器密钥，然后从列表中选择一名讲师，如下所示。接着将触发服务器从“Lyla”那发送消息，方法是从“key_lyla”主题发送消息。
