        text: |-
          ### Android 和 Firebase
          Firebase 包含很多功能（大部分都是免费的），但是我没时间一一介绍了。这些功能包括：

          * 分析 - 大量关于你的应用用户和使用情况的信息
          * 身份验证 - 用户身份验证，包括电子邮箱/密码、Facebook、Twitter、Github 和 Google 登录
          * 实时数据库 - NoSQL 数据库，自动在所有设备上同步下载的应用
          * 存储空间 - 存储空间和 SDK，使用户能够上传生成的内容
          * 托管 - 正式版托管
          * 测试实验室 - 在多个手机版本和设备上测试你的应用
          * 崩溃报告 - 当你的应用崩溃时为用户记录和报告
          * 通知 - 这是 FCM 的一部分，我们将详细介绍
          * 远程配置 - 联机自定义你的应用或轻松地运行 A/B 测试
          * 将应用编入索引 - 使你的应用获得有机搜索流量
          * 动态链接 Links - 使用链接将用户转到你的应用屏幕上
          * 邀请 - 允许用户邀请他人使用你的应用
          * AdWords - 投放广告系列，获取更多应用用户

         请点击[此处](https://firebase.google.com/features/)了解关于这些功能的信息和文档链接。

          如果你想了解 Android 和 Firebase，建议学习优达学城的 [Firebase 周末课程](https://www.udacity.com/course/firebase-in-a-weekend-by-google-android--ud0352)（Android 课程）。该课程是免费的，会指导你创建实时聊天应用，其中包含用户帐号、照片分享等功能，并使用 Firebase 作为后端。
        instructor_notes: ''
