        text: |
          # Create Firebase Messaging Service

          Let's add the code to process **data** messages. To do this, you'll need to create a `FirebaseMessagingService`. Follow the TODOs in the code to complete this exercise. Once you're done, you should be able to send a **Squawk to a Single Device** from the [Squawker server](https://squawkerfcmserver.udacity.com/). Remember that you'll need your server key, which you can get from the Firebase Console as shown in [this video](https://classroom.udacity.com/courses/ud857/lessons/d5eedaa1-39aa-489b-8538-d1e7ae522a67/concepts/dc98f55f-9157-4d8b-befc-832bb612c9da).

          ### Exercise Code
          **Exercise:** [TFCM.04-Exercise-AddFirebaseMessagingService](https://github.com/udacity/AdvancedAndroid_Squawker/tree/TFCM.04-Exercise-AddFirebaseMessagingService)

          If you need it, here's an example of getting data from a `RemoteMessage` object:

          ```java 
          Map<String, String> data = remoteMessage.getData();
          String author = data.get("author");
          ```

          Part of this exercise involves interacting with content providers and creating a notification. These are two topics we've covered previously. If you're not familiar with these concepts you can learn more about [notifications here](https://classroom.udacity.com/courses/ud851/lessons/f5ef4e52-c485-4c85-a26a-3231c17d6154/concepts/d8aae9f4-0212-4102-befe-cb72233a20d6#) and [interacting with content providers here](https://classroom.udacity.com/courses/ud851/lessons/950e6939-1786-4659-89de-5af2dec70716/concepts/a18a2db2-8676-4300-945e-285ad9dce0a7#).
