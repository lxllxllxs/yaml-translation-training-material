        text: '**Step 3** Follow the instructions to download the `google-service.json` config file and save it in Squawker''s **app** directory. This configuration file is what tells Squawker what Firebase server instance to connect to online. It is specific to the Firebase "app" you just created. If you ever accidentally delete the `google-service.json` file, you can redownload it, by going to the app **Settings**.'
