        text: |+
          # Send Your First FCM Message

          Now that you've properly linked Firebase with your Squawker app, you can use the [Firebase Console](https://console.firebase.google.com/) to send your first FCM message!

          ### Exercise Code
          **Exercise:** [[TFCM.01-Solution-AddGradleDependencies](https://github.com/udacity/AdvancedAndroid_Squawker/tree/TFCM.01-Solution-AddGradleDependencies)]

          **Note** You can, and should use your solution from the previous exercise to complete this exercise.

        instructor_notes: ''
        resources: null
      - id: 269286
        key: e0150444-cc24-4f59-8cf3-3f946b36dfc2
        locale: en-us
        version: 1.0.0
        title: ''
        semantic_type: TaskListAtom
        updated_at: 'Wed Mar 01 2017 23:56:41 GMT+0000 (UTC)'
        is_public: true
        tasks:
          - Put app in background
          - Make sure you have network connectivity
          - Go to Squawker --> Notifications (under the Grow heading) --> Send your first message
          - Enter your message in the Message text field
          - Keep the Delivery date to "Send Now"
          - Select your Squawker app
          - Send the message!
        positive_feedback: 'Nice work! You should see a notification from Squawker. When you press that notification, it should also open up the app.'
        video_feedback: null
        description: Send your first FCM message by following these steps.
      - id: 269287
        key: f567dc4a-1c33-4c8d-a4ec-75ea298afc41
