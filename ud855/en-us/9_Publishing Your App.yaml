        text: |-
          ### Secure your private key!!!
          Keep your keystore (with private key) in a SAFE and SECURE place, and ensure that you have secure backups of them. If you publish an app to Google Play and then lose the key with which you signed your app, you will not be able to publish any updates to your app, since you must always sign all versions of your app with the same key. Don't end up as one of [these unhappy developers](http://stackoverflow.com/search?q=lost+my+android+keystore).
        instructor_notes: ''
