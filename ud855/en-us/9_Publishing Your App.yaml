          semantic_type: TextQuestion
          evaluation_id: null
          text: Suppose your app received the feedback from user "JavaQueen" above. What proactive steps would you take to handle that situation?
        answer:
          text: |-
            Thank her for her feedback and continued endorsement of your app. She may be a great advocate or potentially even a power user. Such users could be great as future user testers.

            It could also be useful to reach out and ask her if she has any suggestions for improvements.
