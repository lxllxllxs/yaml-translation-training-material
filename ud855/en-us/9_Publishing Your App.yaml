      - id: 293628
        key: 8977342d-814f-4630-bba7-7960de624290
        locale: en-us
        version: 1.0.0
        title: Reacting to User Feedback - Negative Review
        semantic_type: ReflectAtom
        updated_at: 'Thu Apr 13 2017 19:06:45 GMT+0000 (UTC)'
        is_public: true
        instructor_notes: null
        resources: null
        question:
          title: null
          semantic_type: TextQuestion
          evaluation_id: null
          text: Suppose you received the feedback from user "Nosmo King" above. What proactive steps would you take to handle that situation?
        answer:
          text: |-
            Nosmo King's comment is useful in pinpointing which version there's an issue in. It's also good to verify that the issue isn't happening in other versions. 

            The user would also appreciate it if you as the developer acknowledged their concerns and let them know you are actively working on the issues.

            Regarding the change in UI, some users may disagree with updates you (or your team decides) on. Watch for recurring themes and decide if this is a one off complaint of if there is a need to refactor the design decision. 
          video: null
