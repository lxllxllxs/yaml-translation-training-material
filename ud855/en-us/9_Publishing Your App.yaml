        locale: en-us
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Tue Apr 18 2017 20:58:03 GMT+0000 (UTC)'
        is_public: true
        text: |-
          The publishing process can be categorized into 3 phases
          - Preparation for Release
          - Distribution to Users
          - Engagement and Growth of your Userbase

          Each of these phases is just as important as the development of the app itself. To make sure your app shines in Google Play, and increase the chances that users will download it, let's review Google's <a href="https://developer.android.com/distribute/marketing-tools/launch-checklist.html" target="_blank">Launch Checklist</a>, which summarizes tasks to complete before publishing your app on Google Play. 

          Don’t worry about implementing any of the tasks yet, this is just an overview so you're prepared to complete the tasks later.

          Throughout the publishing process, you’ll be using the <a href="https://developer.android.com/distribute/console/index.html" target="_blank">Google Play Developer Console</a>. It’s your one-stop shop for managing your app’s life-cycle, from pre-launch testing to tracking your app’s acquisition stats and revenue reports afterwards.

          Checkout the <a href="https://developer.android.com/distribute/console/features.html" target="_blank">features</a> it offers, and sign-up for an account. 
        instructor_notes: ''
        resources: null
