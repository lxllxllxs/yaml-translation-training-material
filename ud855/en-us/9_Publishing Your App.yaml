        text: |-
          # You’re Ready to Publish!

          *High-five!* You’ve done a lot of prep work to set yourself up for success. Take a few moments to double-check task list items. Doing so will help prepare you for a smooth launch (unwanted surprises during launch are not fun).  

          Once done, click the big ol’ **Publish** button in the Developer Console and do a happy dance! You’ve launched an app into the world!!!

          Your app and related links will be available to users and be searchable in Google Play within a few hours. If you plan on releasing an update, review the [requirements for publishing updates](https://support.google.com/googleplay/android-developer/answer/113476?hl=en&topic=2365760&ctx=topic). 
        instructor_notes: ''
        resources: null
