          # Building Your App for Release

          All APKs must be digitally signed with a certificate before they can be installed. To sign your release build, you can either:

          (1) Use Android Studio to manually generated signed APKs, either one at a time or for multiple variants at once. Detailed [steps to manually sign your release build here](https://developer.android.com/studio/publish/app-signing.html#release-mode). 

          or 

          (2) Configure your Gradle build settings to handle signing automatically during the build process. Detailed steps to [Configure the build process to automatically sign your APK here](https://developer.android.com/studio/publish/app-signing.html#sign-auto). 

