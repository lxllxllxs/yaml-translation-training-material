        text: |-
          # Completing the App’s Store Listing

          With all that pre-launch preparation completed, you’re ready to showcase your app in all its glory to the world!

          Review the reminders in Launch Checklist - [Step #15. Complete the App’s Store Listing](https://developer.android.com/distribute/marketing-tools/launch-checklist.html#complete-details).

          # Using Google Play Badges and Links to Promote your App

          Use [Google Play badges](https://play.google.com/intl/en_us/badges/) to help promote your apps to Android users. Badges can link users to your products from web pages, ads, reviews etc. Additionally, use [link formats](https://developer.android.com/distribute/marketing-tools/linking-to-google-play.html) to link directly to your store listing page, to a list of your products, or to search results. 

          These methods combined with social media, blog posts, videos, and other promotions can help drive more users to your app once it’s launched. 

          Review additional details in Launch Checklist - [Step #16. Use Google Play Badges and Links in your Promotional Campaigns](https://developer.android.com/distribute/marketing-tools/launch-checklist.html).
