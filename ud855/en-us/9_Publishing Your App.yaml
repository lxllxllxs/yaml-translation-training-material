        text: |
          ## End-User License Agreement (EULA)

          Earlier, in Step 2 of the checklist, we reviewed the <a href="https://play.google.com/intl/ALL_us/about/developer-distribution-agreement.html" target="_blank">Developer Distribution Agreement</a>, which is an agreement between Google and you, the developer. 

          A EULA, on the other hand, is an agreement between you, the developer, and the end-user.

          If we look at Section 5.4 of the Developer Distribution Agreement, it states:

          *5.4 You grant to the user a non-exclusive, worldwide, and perpetual license to perform, display, and use the Product on the Device...If you choose, you may include a separate end user license agreement (EULA) in your Product that will govern the user’s rights to the Product, but, to the extent that EULA conflicts with this Agreement, this Agreement shall supersede the EULA.*

          In other words, drafting your own EULA is not required, but could be helpful in protecting your intellectual property rights, limit your liability, and disclaim warranties. 

          If you decide to draft your own EULA and need some examples to help get you started, you can check out the licenses for popular github projects:

          - <a href="https://square.github.io/" target="_blank">Square Open Source</a> has several open source projects with license agreements that could fit your situation. Navigate to the License file for any project, to see which license they use. 
          - The <a href="https://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache License</a> is an open source software license popularly used for products users can freely use, modify, and distribute. 
          - Another popular open source license is the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT license</a>. The MIT license is shorter, simpler, and allows users more freedom in using your product than the Apache License does.  
          - If you need help choosing between types of open source licenses, check out <a href="http://www.choosealicense.com" target="_blank">www.choosealicense.com</a> to help you decide which open source license best fits your situation.

          You can also check out the EULA for apps you commonly use already. 

          If you have downloaded the Udacity app on your device, you can see the license wording we use directly in the app in the Settings menu, under License.

          Google also has specific EULAs for their apps - for example, check out the one in Maps under the Settings menu.
        instructor_notes: ''
        resources: null
      - id: 298544
        key: 38e3a1f5-4593-4759-ac01-fa8a58429f8c
        locale: en-us
