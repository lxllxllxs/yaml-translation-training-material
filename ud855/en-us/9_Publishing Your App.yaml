        text: |-
          # Pre-Launch Report

          Once you’ve uploaded and published an alpha or beta APK, enable [pre-launch report](https://support.google.com/googleplay/android-developer/answer/7002270?hl=en) in your Developer Console to generate a pre-launch report.

          This report is an awesome summary providing you with information about *Crashes during testing*, *Screenshots from test devices*, and *any Security issues* found when testing your app on a wide range of devices!

          With pre-launch report enabled, all your future alpha and beta APKs will be automatically tested for device compatibility, display issues, and security vulnerabilities.

          [This Medium post](https://medium.com/@AruLNadhaN/awesome-pre-launch-reports-for-alpha-beta-apks-9960ac5c403c) has a useful walk-through of the Pre-Launch report features. 
        instructor_notes: ''
