          - Developer profile has accurate information
          - Correct version of app is uploaded
          - 'Store listing is fully setup (e.g. graphic assets, screenshots, video, localized descriptions)'
          - App is properly listed as free or priced
          - Targeted country and currency are set
          - '"Compatible devices" matches the devices you’re targeting'
          - Correct website and support email address are linked
          - 'App follows [content policy guidelines](https://play.google.com/about/developer-content-policy/)'
          - 'App meets guidelines for Android content on Google Play and US export laws in the [Developer Distribution Agreement](https://play.google.com/intl/ALL_us/about/developer-distribution-agreement.html)'
        positive_feedback: |-
