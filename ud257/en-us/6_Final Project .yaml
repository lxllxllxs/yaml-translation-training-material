        text: |-
          ## Project overview
          In this project, you will consider an actual experiment that was run by Udacity. The specific numbers have been changed, but the patterns have not. You will flesh the experiment idea out into a fully defined design, analyze the results, and propose a high-level follow-on experiment. The <a href="https://docs.google.com/document/u/1/d/1aCquhIqsUApgsxQ8-SQBAigFDcfWVVohLEXcV6jWbdI/pub?embedded=True" target="_blank">project instructions</a> contain more details.

          ## Project format
          The project will have both qualitative and quantitative components. You can verify your answers to the quantitative questions using the quizzes in this lesson. Your qualitative answers will not be evaluated with classroom graders. Use <a href="https://docs.google.com/document/d/16OX2KDSHI9mSCriyGIATpRGscIW2JmByMd0ITqKYvNg/edit?usp=sharing" target="_blank">this template</a> to help organize your thoughts. (If you would like to create your report using Google Docs, you can copy this template using "File > Make a copy" if you are signed into Google Drive.) We recommend not adding your quantitative answers to your report until you have correctly passed all the quizzes.

          ## Project rubric
          You can evaluate your own work using <a href="https://docs.google.com/document/u/1/d/1Hga00A4258wSJ9dir0Td_ZPLeAtJ079UGbM3C0ykUtE/pub?embedded=true" target="_blank">this rubric</a>. If you would like to get feedback on this project and other data analysis projects, consider enrolling in the <a href="https://www.udacity.com/course/nd002" target="_blank">Data Analyst Nanodegree program</a>. If you are currently enrolled in the Nanodegree program, then you can find information about submitting your project from the Nanodegree syllabus.
