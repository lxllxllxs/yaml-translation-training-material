          ### Significance definitions
          A metric is statistically significant if the confidence interval does not include 0 (that is, you can be confident there was a change), and it is practically significant if the confidence interval does not include the practical significance boundary (that is, you can be confident there is a change that matters to the business.)

          ### Instructions
          Enter the upper and lower bounds of each confidence interval to 4 decimal places, and use the checkboxes to indicate whether the difference is statistically and practically significant.

          If a metric is not an evaluation metric, leave the corresponding boxes blank.
