          ### 泊松变量之间的差别
          两个泊松均值之间的差别无法像两个二项概率之间的差别那样用简单的分布来描述。 如果样本量非常大，而你的比率并非无穷小，有时候你可以使用遵循大数法则的正态置信区间。 但通常情况下你需要更为复杂一点的操作。 了解更多选项请单击<a href="http://ncss.wpengine.netdna-cdn.com/wp-content/themes/ncss/pdf/Procedures/PASS/Tests_for_Two_Poisson_Means.pdf" target="_blank">此处</a>（简单汇总）、 <a href="http://www.stat.wisc.edu/~wardrop/courses/371chapter9b.pdf" target="_blank">此处</a>第 9.5 节（完整汇总）和 <a href="http://www.evanmiller.org/ab-testing/poisson-means.html" target="_blank">此处</a>（一次免费在线计算）。 如果你可以使用一些统计软件，如 R（免费版本），现在就是利用的好时候，因为多数程序都可以执行你可以使用的这些测试。

          如果你对泊松假设没有很大把握，或如果你只想要一些在工程学中更实际、更常见的东西，请参见接下来的“实证可变性” 小节。

          ### 测验数据
          这是你可以复制并粘贴的测试题数据：[87029, 113407, 84843, 104994, 99327, 92052, 60684]

          你也可以下载[此文档](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/L3-+Variability+Quiz+Data.xlsx)，用来计算标准偏差。

          ### z-值表
          你可以使用<a href="http://www.utdallas.edu/dept/abp/zscoretable.pdf" target="_blank">此 z-值表</a>。
