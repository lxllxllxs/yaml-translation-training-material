        instructor_notes: |-
          ### 为何概率和比率是平均值
          要明白为什么概率为平均值，先想想单个用户的概率是怎样的 - 点击则为 1/1，不点击则为 0/1。 那么所有用户的概率就是这些单个概率的平均值。比如有 5 个用户，其中 3 个点击了，那么总体概率就是 (0/1 + 0/1 + 1/1 + 1/1 + 1/1) 除以 5。 这就相当于用点击了的用户的总数除以用户的数量，但更明确地说，概率为平均值。

          比率也是同样的道理，只是网页浏览量的分子可以是 0 或以上，而非只是 0 或 1。
