        instructor_notes: |-
          ### 在线数据的常见分布

          我们来聊聊真实用户数据中的一些常见分布。

          例如，我们来衡量一下用户会点击我们搜索页面上某条结果的比率，类似地，我们也可以测量在搜索结果页面之间的平均停留时间。 在这个案例中，你可能会看到我们所称的<a href="http://en.wikipedia.org/wiki/Poisson_distribution" target="_blank">泊松分布</a>， 或者说停留时间为<a href="http://en.wikipedia.org/wiki/Exponential_distribution" target="_blank">指数分布</a>。

          用户数据的另一个常见分布是“幂律”，<a href="http://en.wikipedia.org/wiki/Pareto_distribution" target="_blank">Zipfian 或 Pareto 分布</a>。 这基本上是说一个更极端的值 z 的概率跟 1/z（或 1/z^指数）的下降规律一样。 这个分布也出现在其他罕见事件中，如一个文档中某些字的出现频率（最常见的字比列表上旁边的字出现的频率要大得多）。这些类型的重尾分布在互联网数据中比较常见。

          最后，你可能会得到不同分布组成的数据——延迟通常具有这个特点，因为较快互联网连接上的用户组成一组，拨号上网或手机上网的用户组成另一组。 即使在手机上，营运商或新手机对比基于文本的旧显示屏之间也有差别。这就形成了我们所称的混合分布，它们很难检测或很好地描述。

          这里的关键在于如果答案并不清晰，我们不一定非要找出一种分布来匹配它——这样匹配可能有用——但是选择你能够清楚理解的汇总统计更加适用。 如果你的分布具有非常长的不平衡尾巴，选择均值可能对你来说意义不大，而且在 Pareto 分布等情形下，均值是无限的！
