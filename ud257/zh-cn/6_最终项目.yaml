        instructor_notes: |-
          ## 对于你选择作为评估度量的每个度量，假设有 5000 个 cookie 样本大笑访问课程概述页面的情况下，分析估计一下其标准偏差。将每项估计输入到适当的框中（保留 4 位小数）。

          - □ Cookie 的数量
          - □ 用户 id 的数量
          - □ “开始免费试用”的点击次数
          - □ “开始免费试用”的点入概率
