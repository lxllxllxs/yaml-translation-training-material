        text: |-
          ## 项目概述
          在本项目中，你所要考虑的是由优达学城运行过的一个真实试验。具体数字已做更改，但是模式并没有改变。你要将试验的想法变成一个完整定义的设计、分析其结果，并提供一个高层次的后续实验。[项目说明](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/FinalProjectInstructions_zh.pdf)中可以找到更多的具体细节。

          ## 项目形式
          本项目包含定性和定量两个部分。你可以利用课程中的测验来验证你定量部分问题的答案。定性分析的答案将不计入课程成绩。使用[这个模板](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/Final+Project+Template_zh.docx)来帮助你整理思路。我们建议在你成功通过所有的测验之后再将定量问题的答案添加至你的报告中。

          ## 项目评估准则
          我们会使用[此评估准则](https://review.udacity.com/#!/rubrics/312/view)来评估你的作业。
