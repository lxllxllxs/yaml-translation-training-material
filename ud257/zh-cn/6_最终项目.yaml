        instructor_notes: |-
          ## 对于你选择作为不变指标的每个指标，计算你期望观察到的值的 95% 置信区间。输入上限和下限，及观察到的值（全部保留 4 位小数）。若指标通过了完整性检查，则勾选对应框。

          | ／             | 下限   | 上限   | 观察值  | 通过   |
          | ------------- | ---- | ---- | ---- | ---- |
          | Cookie 的数量    |      |      |      |      |
          | 用户 id 的数量     |      |      |      |      |
          | “开始免费试用”的点入概率 |      |      |      |      |
          | “开始免费试用”的点入概率 |      |      |      |      |
          | 总转化率          |      |      |      |      |
          | 留存率           |      |      |      |      |
          | 净转化率          |      |      |      |      |



          ----

          本实验的数据可以在[此电子表格](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/Final+Project+Results.xlsx)中获得；使用这些信息来回答分析问题。注意控制数据和实验数据在电子表格里不同的标签页。

          ## 更多说明

          对于每个计数（如前三个度量），你需要计算期望分配给控制组的部分构成的置信区间，观察值是分配给控制组的实际部分。此过程在第5课里面提到过。

          对其他类型的度量而言，（如最后四个度量），使用与第1课相似的方法为不同的部分构建一个置信区间，然后检查组内各值差异是否落入该置信区间内。

          如果一个指标不是不变指标，请将对应的框留白。
