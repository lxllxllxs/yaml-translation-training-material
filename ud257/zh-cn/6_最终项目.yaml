          ## 提示

          提示 1：请确保你使用的信息均来自[基准值表](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/Final+Project+Baseline+Values.xlsx)。不要使用实验的结果，因为这一步应该在运行实验前完成。
           
          提示 2：请确保搞清楚每个对应5000次页面浏览的度量需要多少分析单位。再次说明，请使用给定的[基准值]((https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/Final+Project+Baseline+Values.xlsx))。
