        instructor_notes: |
          ## 效应值检验

          对于你的每个评估指标，计算差异的置信区间。 

          你是否使用了 Bonferroni 校正法？     

          - □ 是
          - □ 否

          | ／             | 下限   | 上限   | 观察值  | 通过   |
          | ------------- | ---- | ---- | ---- | ---- |
          | Cookie 的数量    |      |      |      |      |
          | 用户 id 的数量     |      |      |      |      |
          | “开始免费试用”的点入概率 |      |      |      |      |
          | “开始免费试用”的点入概率 |      |      |      |      |
          | 总转化率          |      |      |      |      |
          | 留存率           |      |      |      |      |
          | 净转化率          |      |      |      |      |


          ----

          本实验的数据可以在[此电子表格](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd002/Final+Project+Results.xlsx)中获得，使用这些信息回答分析问题。请注意控制数据和实验数据在电子表格的不同的标签页。

          ## 重要定义

          如果置信区间不包含 0（这就是说，你可以确信它是会变的），这个指标具有统计显著性。如果置信区间不包含实际显著性边界（这就是说，你可以确信变化对业务是有用的）。

          ## 指导

          每个置信区间输入的上、下限值保留4位小数，在复选框内指出差异是具有统计上的显著性还是实际上的显著性。

          如果一个指标不是评估指标，请将对应的框留白。
