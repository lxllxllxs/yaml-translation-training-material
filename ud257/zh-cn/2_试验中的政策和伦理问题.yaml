        semantic_type: TextAtom
        updated_at: 'Sun Sep 04 2016 14:02:07 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## 原则总结

          总结：很多互联网研究是否应该接受伦理委员会 (IRB) 的审查以及知情同意是否必要，这些问题尚为灰色地带，到今天为止并不常见。

          大多数研究，由于在线服务的性质，往往风险较小，问题多在于可识别性、隐私、机密/安全性方面的数据收集。 因此，由公司外的中立第三方来做这些决定或许要好过于结果中存在既得利益的人。 在线研究的一个越来越大的风险在于偏见及歧视的可能性，如阶梯计价以及对于特定人群来说这算不算歧视。 讨论这些偏见的类型不在本课程的授课范围之内。

          我们的建议是，对于提议的所有研究，应该由专家就以下问题进行内部审核：

          * 参与者面临的风险是否降到了最低？
          * 参与者了解收集的数据是什么吗？
          * 这些数据具有可识别性吗？
          * 如何处理数据？

          如果发现足够多的问题，再进行外部审核。
