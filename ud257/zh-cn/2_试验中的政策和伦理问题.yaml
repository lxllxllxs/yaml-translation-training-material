        title: 第四项原则：数据敏感性
        semantic_type: TextAtom
        updated_at: 'Tue Oct 25 2016 03:00:47 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## 第四项原则：数据敏感性

          最后一点，收集的数据是什么，以及隐私和保密性的期望如何？最后一个问题非常微妙，包含多个问题：

          * 参与者了解从他们那里收集的数据是什么吗？
          * 如果公开这些数据，会给他们带来什么伤害？
          * 他们是否期望这些数据被当做隐私和保密信息？

          例如，如果参与者在公共环境中接受观察（如：足球场），那就没有隐私可言。如果这项研究是针对现有公共数据，也就谈不上更进一步的保密了。

          但是，如果收集了新数据，那问题就又回到：

          * 收集了哪些数据？敏感性如何？是否包括财务和健康数据？
          * 收集的数据是否会与个人联系起来，也就是说是否具有个人可识别性？
          * 数据是如何处理的，采取了什么安全措施？参与者可以期望什么样的保密级别？
          * 数据公之于众后会对个人带来什么伤害，包括健康、心理、情绪、社会和财务方面？
          例如很多时候，从观察到的“公共”行为、调查和采访中收集的数据，如果数据没有个人可识别性，则被视为不需要 IRB 审查（参考：下方 NSF 常见问题解答）。

          总的来说，实验数据收集主要存在三大问题：

          * 对于新收集和存储的数据，数据的敏感性如何？处理数据时采取了什么内部防御措施？例如设置了何种访问控制？如何捕捉和管理违反该防御措施的行为等？
          * 然后，如何使用收集的数据？如何保护参与者的数据？如何向参与者保证为了此研究而向他们收集的数据不会被用于其他目的？随着数据敏感性的增强，这一点越来越重要。
          * 最后，哪些数据会更加广泛地公开，是否会给参与者带来任何额外风险？
        instructor_notes: |-

          ----

          ### 假名和匿名数据之间的区别

          经常被问到的一个问题是可识别的数据，假名数据和匿名的数据之间的区别是什么。

          可识别的数据是指使用个人身份信息来存储和收集数据。这可以是姓名、身份证明（例如社会保险号码或驾驶执照号码、电话号码等）。HIPAA 是一种通用标准，这个标准包含了被认为可以被识别的 <a href="http://www.hhs.gov/ocr/privacy/hipaa/understanding/coveredentities/De-identification/guidance.html#standard" target="_blank">18 个标识符（参见安全港法）</a>。设备 ID（如智能手机的设备ID）在很多情况下被看为个人身份的证明。

          **匿名数据**是指在没有任何个人可识别信息的情况下被存储和收集数据。如果数据与随机生成的 ID 一起被存储，例如在某些事件中（如用户第一次访问应用软件或网站并且没有存储此类 ID）时分配的 Cookie，则该数据可以被认为是**假名**。

          在大多数情况下，匿名数据仍然具有时间戳，这是 HIPAA 18个标识符之一。为什么？那么，我们需要区分匿名的数据和匿名化的数据。 **匿名化的数据 **可以被识别或者匿名数据可以被检查和保证以某种方式重新被识别的风险低到不存在，即给定数据，人们找出这个数据所指的具体个人。通常这种保证是在统计学上进行的，并且考虑多少个人将落入每个可能的桶的可能性（即值的排列组合）。

          这意味着匿名数据仍然具有较高的可能重新被识别的风险（参见 <a href="http://en.wikipedia.org/wiki/AOL_search_data_leak" target="_blank">AOL 例子</a>）。

          因此，如果我们回到正在被收集、存储和在实验中使用的数据，问题是：

          * 数据有多敏感？
          * 从数据中的重新识别中个人的风险是什么？

          随着敏感性和风险的增加，数据保护的水平必须提高：保密性、控制访问、安全性、监控和审计等。

          ### 附加阅读

          Daniel Solove 的<a href="https://www.law.upenn.edu/journals/lawreview/articles/volume154/issue3/Solove154U.Pa.L.Rev.477%282006%29.pdf" target="_blank">“隐私分类法”</a> 将人们的某些事物的隐私分类，以便更好地理解隐私权侵犯这个问题。
